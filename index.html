<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="calc">
        <div class="display">
            <div id="question"></div>
            <div id="answer"></div>
        </div>
        <div class="row5">
            <button id="delete"><img src="images/backpace.png"></button>
            <button>%</button>
            <button>C</button>
            <button id="divide"><img src="images/division.png"></button>
        </div>
        <div class="row4">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button><img src="images/close.png"></button>
        </div>
        <div class="row3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button><img src="images/remove.png"></button>
        </div>
        <div class="row2">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button><img src="images/add.png"></button>
        </div>
        <div class="row1">
            <button>0</button>
            <button>.</button>
            <button id="enter">ENTER</button>
        </div>
    </div>
    </div>
<footer>&copy; David Awodumila</footer>
<script src="script.js"></script>
</body>
</html>
