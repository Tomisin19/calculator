<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="calc">
        <div class="display">
            <div id="question">
                
            </div>
            <div id="answer">
                
            </div>
        </div>
        <div class="row5">
            <button id="delete"><img src="images/backpace.png"></button>
            <button class="digit">00</button>
            <button id="clear">C</button>
            <button id="divide" class="operator">/</button>
        </div>
        <div class="row4">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator">x</button>
        </div>
        <div class="row3">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator">-</button>
        </div>
        <div class="row2">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator">+</button>
        </div>
        <div class="row1">
            <button class="digit">0</button>
            <button class="digit">.</button>
            <button id="enter" class="enter">ENTER</button>
        </div>
    </div>
    </div>
<footer>&copy; David Awodumila
    <a href="https://github.com/Tomisin19/calculator"><img src="images/github.png"> source code</a>
</footer>
<script src="script.js"></script>
</body>
</html>
